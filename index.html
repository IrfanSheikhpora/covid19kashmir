  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        Covid19Kashmir Tracker
      </h1>
    </div>
  </section>
  <seciton class="section">
    <div class="container">
        <article class="message is-primary">
            <div onclick="javascript:messageVisible(this);" class="message-header">
              <p>Stats</p>
            </div>
            <div class="message-body is-hidden">
                <nav class="level">
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Refreshed on</p>
                        <p id="latest_utc" class="title">xxx</p>
                      </div>
                    </div>
                  </nav>
                  <nav class="level">
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Total Cases</p>
                        <p id="cases_total" class="title">xxx</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Recovered</p>
                        <p id="cases_recovered" class="title">xxx</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Deaths</p>
                        <p id="cases_deaths" class="title">xxx</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Active</p>
                        <p id="cases_active" class="title">xxx</p>
                      </div>
                    </div>
                  </nav>
            </div>
          </article>

    </div>
  </section>
