<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FAQ | CovidKashmir</title>
  <link rel="stylesheet" href="assets/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="/assets/css/brands.min.css">
  <link rel="stylesheet" href="/assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="/assets/css/solid.min.css">
    <script src="assets/js/utils.js"></script>


</head>

<body>
  <div id="include-header">
    {% include 'header.html' %}
  </div>
  <div id="include-navbar">
    {% include 'navbar.html' %}
  </div>


  <section class="section">


    <div class="container">

      <p>This Data Has Been Taken From World Health Organization Website: <a
          href="https://www.who.int/news-room/q-a-detail/q-a-coronaviruses" title="">Source Link</a> </p>
      <br />
    </div>

    <div class="container mycont" id="mycont">

    </div>
  </section>
  <div id="include-footer">
    {% include 'footer.html' %}
  </div>
  <script src="assets/js/localDebug.js"></script>

  <script src="assets/js/widgetFunction.js"></script>

  <script>
    $.getJSON(
      "https://spreadsheets.google.com/feeds/list/1AnJ7u7rBV7a7RZLHdqs1s3ahhKIo9ZYJ9Le5fQXf6Og/od6/public/values?alt=json",
      function (data) {

        var sheetData = data.feed.entry;
        var i;
        for (i = 0; i < sheetData.length; i++) {

          var question = data.feed.entry[i]['gsx$question']['$t'];
          var answer = data.feed.entry[i]['gsx$answer']['$t'];

          $(".mycont").append("<article class='message'><div class='message-header'><p>" + question +
            "</p></div><div class='message-body'><p>" + answer + "</p></div></article>'");
        }
      });
    
  </script>
</body>

</html>
