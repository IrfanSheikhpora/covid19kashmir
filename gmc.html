<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid19Kashmir</title>
  <link rel="stylesheet" href="/assets/css/bulma.min.css">
  <link rel="stylesheet" href="/assets/css/index.css">
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="https://kit.fontawesome.com/4ac40a47d1.js"></script>
  <script src="/assets/js/utils.js"></script>


</head>

<body>
  <div id="include-header">
    {% include 'header.html' %}
  </div>
  <div id="include-navbar">
    {% include 'navbar.html' %}
  </div>

  <section class="section">
    <div class="container">
      <article>
        <div class="message-header">
          <p>On Call Duty Roster - GMC Srinagar <a
              href="https://twitter.com/drsamiarashid/status/1242058670218727430">(Source)</a></p>
          <div class="dropdown">
            <div class="dropdown-trigger">
              <button class="button" onclick="javascript:" aria-haspopup="true" aria-controls="dropdown-menu">
                <span id="date-now">Dropdown button</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content" id="date-options">
              </div>
            </div>
          </div>

        </div>
        <div id="data-table">
          <progress class="progress is-hidden is-small is-primary" max="100">75%</progress>
          <h1 id="nodata-error" class="subtitle is-1 has-text-centered is-hidden">NO DATA FOUND</h1>
          <table class="table is-fullwidth" style="overflow-x:auto;">
            <thead>
              <tr>
                <td>Name</td>
                <td>Speciality</td>
                <td>Phone No</td>
              </tr>
            </thead>

            <tbody>

            </tbody>
          </table>
        </div>

      </article>
    </div>
  </section>
  <div id="include-footer">
    {% include 'footer.html' %}
  </div>
  <script src="assets/js/gmc.js"></script>
  <script src="assets/js/widgetFunction.js"></script>
</body>

</html>
